        根據統計，112年11至12月來台旅客以亞洲地區占比最高，每月平均過40萬人次，顯示亞洲地區旅客對台灣旅遊熱度持續高漲，歐洲及美洲旅客次之，其，反映台灣在跨洲市場的吸引力逐步提升。此外，大洋洲 非洲及其他未列明地區的旅客人數雖相對較少，但仍呈持續增長趨勢。總體來說，12月旅客總數量43萬次，為全年高峰，凸顯台灣旅遊產業在疫情後的強勁復甦勢頭。
